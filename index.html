<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Twitter Tweet Box</title>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <div class="tweet-area">
                <span class="placeholder">What's happening?</span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="privacy">
                <i class="fas fa-globe-asia"></i>
                <span>Everyone can reply</span>
            </div>
        </div>
        <div class="bottom-area">
            <ul class="icons">
                <li><i class="fa-solid fa-image"></i></li>
                <li><i class="far fa-grin"></i></li>
                <li><i class="fas fa-map-marker-alt"></i></li>
                <li><i class="far fa-user"></i></li>
            </ul>
            <div class="content">
                <span class="counter"></span>
                <button>tweet</button>
            </div>
        </div>
    </div>
</body>
</html>
